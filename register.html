<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/register.css">
  <title>Covid-Booking</title>
</head>
<body>
  <!-- <div class="map">
    <label for="registerAdd" required>Address *</label>
    <button type="btn" class="btn-primary" id="registerAdd">Get Location</button>
  </div> -->
  <div class="container">
    <form id="registerForm">
      <div class="mb-3">
        <div class="mb-3">
          <label for="registerName" class="form-label" required>Name *</label>
          <input type="text" class="form-control" id="registerName">
        </div>
        <label for="registerEmail" class="form-label" required>Email address *</label>
        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="registerPass" class="form-label" required>Password *</label>
        <input type="password" class="form-control" id="registerPass">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary" id="registerSubmit">Register</button>
    </form>
  </div>
  <a href="index.html" class="btn" id="indexPageBtn">Home</a>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="script/register.js"></script>
</html>
